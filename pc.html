        <script src="dist/js/jquery-1.12.3.js"></script>
        <script type="text/javascript" src="dist/js/jquery.montage.js"></script>
        <script type="text/javascript">
            $(function () {


// initialize the plugin
                var $container = $('#am-container'),
                    $imgs = $container.find('img').hide(),
                    totalImgs = $imgs.length,
                    cnt = 0;

                $imgs.each(function (i) {
                    var $img = $(this);
                    $('<img/>').load(function () {
                        ++cnt;
                        if (cnt === totalImgs) {
                            $imgs.show();
                            $container.montage({
                                minsize: true,
                                margin: 0
                            });

                            /*
                             * just for this demo:
                             */
                            $('#overlay').fadeIn(500);
                            var imgarr = new Array();
                            for (var i = 1; i <= 73; ++i) {
                                imgarr.push(i);
                            }
                            $('#loadmore').show().bind('click', function () {
                                var len = imgarr.length;
                                for (var i = 0, newimgs = ''; i < 15; ++i) {
                                    var pos = Math.floor(Math.random() * len),
                                        src = imgarr[pos];
                                    newimgs += '<a href="#"><img src="images/' + src + '.jpg"/></a>';
                                }

                                var $newimages = $(newimgs);
                                $newimages.imagesLoaded(function () {
                                    $container.append($newimages).montage('add', $newimages);
                                });
                            });
                        }
                    }).attr('src', $img.attr('src'));
                });

            });
        </script>
    <style>
    
        <div id="freewall" class="free-wall"></div>

		<script type="text/javascript">

			var temp = "<div class='brick' style='width:{width}px;'><img src='i/photo/{index}.jpg' width='100%'></div>";
			var w = 1, h = 1, html = '', limitItem = 49;
			for (var i = 0; i < limitItem; ++i) {
				w = 1 + 3 * Math.random() << 0;
				html += temp.replace(/\{width\}/g, w*150).replace("{index}", i + 1);
			}
			$("#freewall").html(html);

			var wall = new Freewall("#freewall");
			wall.reset({
				selector: '.brick',
				animate: true,
				cellW: 150,
				cellH: 'auto',
				onResize: function() {
					wall.fitWidth();
				}
			});

			var images = wall.container.find('.brick');
			images.find('img').load(function() {
				wall.fitWidth();
			});

		</script>
